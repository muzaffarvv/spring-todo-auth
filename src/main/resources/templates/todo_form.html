<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${todo.id} != null ? 'edit todo' : 'yangi todo'">Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .card {
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h4 {
            font-weight: 600;
            color: #343a40;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #495057;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 10px 14px;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
            border-color: #0d6efd;
        }

        .btn {
            border-radius: 12px;
            padding: 8px 18px;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0b5ed7, #094db1);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background: #5c636a;
        }

        .back-btn {
            border-radius: 12px;
            font-size: 0.9rem;
            padding: 8px 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);

            background-color: #0d6efd; /* orqa fon (ko‘k) */
            color: #ffffff;            /* yozuv rangi oq */
            border: none;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #0b5ed7; /* hover paytidagi fon */
            color: #f1f1f1;            /* hover paytidagi yozuv */
        }

    </style>
</head>
<body>
<div class="container py-5">
    <a href="/todos" class="btn btn-light back-btn mb-3">← orqaga</a>

    <div class="card p-4">
        <h4 th:text="${todo.id} != null ? 'todo tahrirlash' : 'yangi todo qo‘shish'">Form</h4>

        <form th:action="${actionUrl}" method="post" class="mt-3">
            <div class="mb-3">
                <label class="form-label">title</label>
                <input type="text" name="title" class="form-control" placeholder="todo nomi"
                       th:value="${todo.title}" required/>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">priority</label>
                <select id="priority" name="priority" class="form-select" style="max-width: 180px;" required>
                    <option th:value="'low'" th:selected="${todo.priority == T(uz.pdp.todo.enums.Priority).LOW}">low</option>
                    <option th:value="'medium'" th:selected="${todo.priority == T(uz.pdp.todo.enums.Priority).MEDIUM}">medium</option>
                    <option th:value="'high'" th:selected="${todo.priority == T(uz.pdp.todo.enums.Priority).HIGH}">high</option>
                </select>
            </div>



            <div class="d-flex">
                <button type="submit" class="btn btn-primary">saqlash</button>
                <a th:href="@{/todos}" class="btn btn-secondary ms-2">bekor qilish</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
